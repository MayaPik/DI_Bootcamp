<html>
  <head>
    <title>Places Search Box</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <input placeholder="Enter a City Name"
      id="searchTextField"
      class="controls"
      type="text"
    />

    <div class="popup">
      <span class="popuptext" id="myPopup">Double Click on the Map to add Marker!</span>
    </div>

    <div id="map"></div>

<div class="buttons">
    <button id="button1">Open Stories</button>
    <button id="button2">Close Stories</button>
</div>
    <div id="stories"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3PGx5_AtuORzpdvj1ek2odcsZvY1H29Y&callback=getInit&libraries=places&v=weekly"
      defer ></script>
    <script src="script.js"></script>

  </body>
</html>
