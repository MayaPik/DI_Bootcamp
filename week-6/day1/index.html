      #square1, #square2, #square3 {
      float: left;

  <body>

    <div id="square1" draggable="true" ondragstart="dragStart(event)">square1</div>
    <div id="square2" draggable="true" ondragstart="dragStart(event)">square2</div>
    <div id="square3" ondrop="dragDrop(event)" ondragover="allowDrop(event)" ondragenter="allowEnter(event)" ondragleave="allowLeave(event)">square3</div>

  <script>

      function allowDrop(event) {
        event.preventDefault(); // Necessary. Allows us to drop.
      }

      function dragStart(event) {
      //set the data to be dragged
      event.dataTransfer.setData("text", event.target.id);
      }

      function dragDrop(event) {
      event.preventDefault();
      let data = event.dataTransfer.getData("text");
      let box = document.getElementById(data)
      event.target.appendChild(box);
      }

  </script>
  </body>
