<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

      .button {
        width:70px;
        height:70px;
        margin: 5px;
        background-color: greenyellow;
      }

      .button2{
        width:155px;
        height:70px;
        margin: 5px;
        background-color: palevioletred;
      }

      #line {
        width: 318px;
        height:70px;
        margin: 5px;
        border: black solid 2px;
      }

     
    </style>
  </head>
  <body>
    <h1 id="line"></h1>
    <button type="button" name="button" class="button" onclick="number(0);">0</button>
    <button type="button" name="button"  class="button" onclick="number(1);">1</button>
    <button type="button" name="button" class="button" onclick="number(2);">2</button>
    <button type="button" name="button"  class="button" onclick="number(3);">3</button>
    <br>
    <button type="button" name="button"  class="button" onclick="number(4);">4</button>
    <button type="button" name="button"  class="button" onclick="number(5);">5</button>
    <button type="button" name="button"  class="button" onclick="number(6);">6</button>
    <button type="button" name="button"  class="button" onclick="number(7);">7</button>

    <br>
    <button type="button" name="button"  class="button" onclick="number(8);">8</button>
    <button type="button" name="button" class="button" onclick="number(9);">9</button>
    <button type="button" name="button"  class="button" onclick="operator('+');">+</button>
    <button type="button" name="button"  class="button" onclick="operator('-');">-</button>

    <br>
    <button type="button" name="button"  class="button" onclick="operator('*');">*</button>
    <button type="button" name="button"  class="button" onclick="operator('/');">/</button>
    <button type="button" name="button" class="button2" onclick="equal();">=</button>
    <br>
    <button type="button" name="button" class="button2" onclick="reset();">RESET</button>
    <button type="button" name="button" class="button2" onclick="deleteLast();">DELETE</button>
    <script src="script.js" charset="utf-8">
    </script>
  </body>
</html>
