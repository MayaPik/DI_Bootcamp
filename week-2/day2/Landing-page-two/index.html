<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-device-width: 600px)" href="mobile.css" />

    <title>Landing Page</title>
  </head>
  <body>


    <header class="header">   
        <p>Unburden yourself from the weight of email overload!</p>
        <a href="callrail.html">Learn How</a>
    </header>

    <div class="contect">

    <h1 class="caption"> Download Now</h1>

    <div class="form-all">

        <form class="form">

            <div class="each"><label for="fname">First name*</label>
            <input type="text" id="fname" name="fname" required></div>

            <div class="each"><label for="lname">Last name*</label>
            <input type="text" id="lname" name="lname" required></div>

            <div class="each"><label for="email">Email<a href="">(privacy policy)</a>*</label>
            <input type="email" id="email" name="email" required></div>

            <div class="each"><label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required></div>

            <div class="each"><label for="website">Website url*</label>
            <input type="url" id="website" name="website" required></div>

            <div class="each"><label for="company">Company name*</label>
            <input type="text" id="Company" name="Company" required></div>
            
            <div class="big each"><label for="Number">How many employees work there?*</label><br>
            <select id="Number" name="Number"> 

                <option value="" disabled selected> &nbsp; - &nbsp; Please Select &nbsp;- </option>
                <option value="1">1-10</option>
                <option value="2">10-100</option>
                <option value="3">100-1000</option>
                <option value="4">1000+</option>
            </select>
            </div>

            <input class="submit" type="submit" value="Submit">

          </form>
    </div>


</div>

  </body>
</html>
